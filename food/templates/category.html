{%extends 'base.html'%}
{%load static%}
{%block main%}
 <!-- Page Header-->
 <header class="masthead" style="background-image: url('{% static 'assets/img/home-bg.jpg'%}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">Lorem Atid</span>
                </div>
            </div>
        </div>
    </div>
</header>
 <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Post preview-->
                <div class="alert alert-ai"></div>
                <div class="alert alert-success">{{capt.name}}</div>
                {%for foods in capt.articles.all %}
                <div class="post-preview">
                    <a href="{{foods.slug}}">
                        <h2 class="post-title">{{foods.name}}</h2>
                        <h3 class="post-subtitle">{{foods.desc | truncatewords:20}}</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">{{foods.auth}}</a>
                        at {{foods.date}}
                    </p>
                </div>
                <!-- Divider-->
                <hr class="my-4" />
                {%endfor%}
                <!-- Pager-->
                <!-- <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div> -->
            </div>
        </div>
    </div>
    {%endblock%}
